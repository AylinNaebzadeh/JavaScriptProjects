<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/fbadad80a0.js" 
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="gallery-carousel.css">
    <title>P10 - Gallery Carousel</title>
</head>
<body>
    <section id="gallery-carousel">
        <!-- left button -->
        <button class="btn btn-left hidden">
            <i class="fas fa-caret-left"></i>
        </button>

        <div class="img-container">
            <ul class="list">
                <li class="item current-img">
                    <img src="img/g1.jpg" alt="godfather">
                </li>

                <li class="item">
                    <img src="img/g2.webp" alt="godfather">
                </li>

                <li class="item">
                    <img src="img/g3.webp" alt="godfather">
                </li>

                <li class="item">
                    <img src="img/g4.webp" alt="godfather">
                </li>

                <li class="item">
                    <img src="img/g5.webp" alt="godfather">
                </li>

                <li class="item">
                    <img src="img/g6.jpg" alt="godfather">
                </li>

            </ul>
        </div>

        <button class="btn btn-right">
            <i class="fas fa-caret-right"></i>
        </button>
    </section>
    <script src="gallery-carousel.js"></script>
</body>
</html>
